<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري تسجيل الدخول... | حافظ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4af37">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--forest-dark) 0%, var(--forest-mid) 50%, var(--forest-light) 100%);
            background-attachment: fixed;
        }
        .callback-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 25px;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
        }
        .callback-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .callback-title {
            font-size: 1.8rem;
            color: var(--gold);
            font-weight: 700;
            margin-bottom: 15px;
        }
        .callback-message {
            font-size: 1.1rem;
            color: var(--sage);
            line-height: 1.6;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--gold);
            text-decoration: none;
            padding: 12px 30px;
            border: 2px solid var(--gold);
            border-radius: 50px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: var(--gold);
            color: var(--forest-dark);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-icon" id="icon">⏳</div>
        <h1 class="callback-title" id="title">جاري تسجيل الدخول...</h1>
        <p class="callback-message" id="message">الرجاء الانتظار بينما نكمل عملية تسجيل الدخول</p>
        <div id="errorContainer"></div>
    </div>

    <!-- Load modules -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Translations for callback page
        const translations = {
            ar: {
                loading: 'جاري تسجيل الدخول...',
                loadingMsg: 'الرجاء الانتظار بينما نكمل عملية تسجيل الدخول',
                success: 'تم تسجيل الدخول بنجاح!',
                successMsg: 'سيتم تحويلك إلى التطبيق...',
                error: 'فشل تسجيل الدخول',
                errorMsg: 'حدث خطأ أثناء تسجيل الدخول. الرجاء المحاولة مرة أخرى.',
                noToken: 'لم يتم استلام رمز المصادقة',
                backToHome: 'العودة إلى الصفحة الرئيسية',
                inviteCodeRequired: 'رمز الدعوة مطلوب للتسجيل',
                inviteCodeRequiredMsg: 'التسجيل يتطلب رمز دعوة صالح. الرجاء طلب رمز من المسؤول.',
                inviteCodeInvalid: 'رمز الدعوة غير صالح',
                inviteCodeExpired: 'رمز الدعوة منتهي الصلاحية',
                inviteCodeUsed: 'رمز الدعوة مستخدم بالكامل'
            },
            en: {
                loading: 'Signing in...',
                loadingMsg: 'Please wait while we complete your sign-in',
                success: 'Sign in successful!',
                successMsg: 'Redirecting to the app...',
                error: 'Sign in failed',
                errorMsg: 'An error occurred during sign-in. Please try again.',
                noToken: 'No authentication token received',
                backToHome: 'Back to Home',
                inviteCodeRequired: 'Invite code required',
                inviteCodeRequiredMsg: 'New user signup requires a valid invite code. Please request one from the admin.',
                inviteCodeInvalid: 'Invalid invite code',
                inviteCodeExpired: 'Invite code has expired',
                inviteCodeUsed: 'Invite code has been fully used'
            }
        };

        // Get current language
        const currentLang = storage.getLanguage();
        const t = translations[currentLang];

        // Update UI based on language
        document.documentElement.lang = currentLang;
        document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
        document.body.style.fontFamily = currentLang === 'ar' ? 'Cairo, sans-serif' : 'Crimson Pro, serif';

        // Get user-friendly error message
        function getUserFriendlyError(errorMsg) {
            if (!errorMsg) return t.errorMsg;

            // Map error messages to translations
            const errorLower = errorMsg.toLowerCase();

            if (errorLower.includes('invite code required')) {
                return t.inviteCodeRequiredMsg;
            } else if (errorLower.includes('code not found') || errorLower.includes('invalid')) {
                return t.inviteCodeInvalid + ': ' + errorMsg;
            } else if (errorLower.includes('expired')) {
                return t.inviteCodeExpired + ': ' + errorMsg;
            } else if (errorLower.includes('fully used') || errorLower.includes('has been fully used')) {
                return t.inviteCodeUsed + ': ' + errorMsg;
            } else if (errorLower.includes('inactive')) {
                return t.inviteCodeInvalid + ': ' + errorMsg;
            }

            // Return original error message if no match
            return errorMsg;
        }

        // Process OAuth callback
        async function processCallback() {
            try {
                // Check for error parameter in URL
                const urlParams = new URLSearchParams(window.location.search);
                const errorParam = urlParams.get('error');

                if (errorParam) {
                    // OAuth error occurred
                    throw new Error(decodeURIComponent(errorParam));
                }

                // Update initial UI
                document.getElementById('title').textContent = t.loading;
                document.getElementById('message').textContent = t.loadingMsg;

                // Call auth.handleCallback() which extracts token and stores it
                const success = await auth.handleCallback();

                if (success) {
                    // Show success message
                    document.getElementById('icon').textContent = '✅';
                    document.getElementById('icon').style.animation = 'none';
                    document.getElementById('title').textContent = t.success;
                    document.getElementById('message').textContent = t.successMsg;

                    // Redirect to app after short delay
                    setTimeout(() => {
                        window.location.href = '/app.html';
                    }, 1500);
                } else {
                    throw new Error(t.noToken);
                }
            } catch (error) {
                console.error('Callback error:', error);

                // Show error message
                document.getElementById('icon').textContent = '❌';
                document.getElementById('icon').style.animation = 'none';
                document.getElementById('title').textContent = t.error;
                document.getElementById('message').textContent = '';

                // Get user-friendly error message
                const friendlyError = getUserFriendlyError(error.message);

                // Show detailed error
                const errorContainer = document.getElementById('errorContainer');
                errorContainer.innerHTML = `
                    <div class="error-message">
                        <strong>${friendlyError}</strong>
                    </div>
                    <a href="/" class="back-link">${t.backToHome}</a>
                `;
            }
        }

        // Run callback processing on page load
        document.addEventListener('DOMContentLoaded', processCallback);
    </script>
</body>
</html>
