<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حافظ | Quran Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Rakkas&family=Crimson+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d4af37">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="حافظ Hafiz">
    <link rel="apple-touch-icon" href="/assets/icon.svg">
</head>
<body>
    <div class="app">
        <header>
            <button class="lang-toggle" onclick="toggleLanguage()" id="langBtn">English</button>
            <button class="help-btn" onclick="openHelp()">?</button>
            <div class="user-profile" id="userProfile" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 15px;">
                <span id="userName" style="color: var(--gold); font-weight: 600;"></span>
                <button class="btn btn-secondary" onclick="handleLogout()" id="btnLogout" style="padding: 8px 20px; font-size: 0.9rem;">تسجيل الخروج</button>
            </div>
            <h1 id="appTitle">حافظ</h1>
            <p class="subtitle" id="subtitle">رحلة حفظ القرآن الكريم</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPages">0</div>
                <div class="stat-label" id="labelPages">صفحات محفوظة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalJuz">0</div>
                <div class="stat-label" id="labelJuz">أجزاء مكتملة</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentStreak">0</div>
                <div class="stat-label" id="labelStreak">أيام متتالية</div>
            </div>
            <div class="stat-card">
                <svg class="progress-ring" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="54" fill="none" stroke="rgba(212, 175, 55, 0.2)" stroke-width="8"/>
                    <circle id="progressCircle" class="progress-ring-circle" cx="60" cy="60" r="54" fill="none"
                            stroke="var(--gold)" stroke-width="8" stroke-linecap="round"
                            stroke-dasharray="339.292" stroke-dashoffset="339.292"/>
                    <text x="60" y="60" text-anchor="middle" dy=".3em" fill="var(--gold)" font-size="24" font-weight="700" id="progressPercent">0%</text>
                </svg>
                <div class="stat-label" id="labelProgress">نسبة الإنجاز</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('today')" id="tabToday">اليوم</button>
            <button class="tab" onclick="switchTab('juz')" id="tabJuz">الأجزاء</button>
            <button class="tab" onclick="switchTab('history')" id="tabHistory">السجل</button>
            <button class="tab" onclick="switchTab('stats')" id="tabStats">الإحصائيات</button>
        </div>

        <div class="content">
            <div id="todayTab">
                <div class="daily-log">
                    <div class="log-header">
                        <div class="log-date" id="currentDate"></div>
                        <button class="btn" onclick="saveLog()" id="btnSave">حفظ اليوم</button>
                    </div>
                    <div class="input-group">
                        <label id="labelNewPages">الصفحات الجديدة المحفوظة</label>
                        <input type="text" id="newPages" placeholder="مثال: 1-3، 5">
                    </div>
                    <div class="input-group">
                        <label id="labelNewQuality">جودة الحفظ الجديد</label>
                        <div class="rating-stars" id="newRating">
                            <span class="star" onclick="setRating('new', 1)">★</span>
                            <span class="star" onclick="setRating('new', 2)">★</span>
                            <span class="star" onclick="setRating('new', 3)">★</span>
                            <span class="star" onclick="setRating('new', 4)">★</span>
                            <span class="star" onclick="setRating('new', 5)">★</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label id="labelReviewPages">صفحات المراجعة</label>
                        <input type="text" id="reviewPages" placeholder="مثال: 10-15">
                    </div>
                    <div class="input-group">
                        <label id="labelReviewQuality">جودة المراجعة</label>
                        <div class="rating-stars" id="reviewRating">
                            <span class="star" onclick="setRating('review', 1)">★</span>
                            <span class="star" onclick="setRating('review', 2)">★</span>
                            <span class="star" onclick="setRating('review', 3)">★</span>
                            <span class="star" onclick="setRating('review', 4)">★</span>
                            <span class="star" onclick="setRating('review', 5)">★</span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label id="labelNotes">ملاحظات اليوم</label>
                        <textarea id="notes" placeholder="آيات صعبة، إنجازات، أو أي ملاحظات..."></textarea>
                    </div>
                </div>
            </div>

            <div id="juzTab" style="display:none;">
                <div class="juz-grid" id="juzGrid"></div>
            </div>

            <div id="historyTab" style="display:none;">
                <div id="historyList"></div>
            </div>

            <div id="statsTab" style="display:none;">
                <h2 style="color: var(--gold); margin-bottom: 20px;" id="statsTitle">إحصائيات مفصلة</h2>
                <div id="detailedStats"></div>
            </div>

        </div>
    </div>

    <div class="modal" id="juzModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">جزء</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <div class="input-group">
                <label id="labelJuzStatus">حالة الجزء</label>
                <select id="juzStatus">
                    <option value="not-started">لم يبدأ</option>
                    <option value="in-progress">جاري الحفظ</option>
                    <option value="completed">مكتمل</option>
                </select>
            </div>
            <div class="input-group">
                <label id="labelJuzPages">عدد الصفحات المحفوظة (من 20)</label>
                <input type="number" id="juzPages" min="0" max="20" value="0">
            </div>
            <div class="input-group">
                <label id="labelJuzStart">تاريخ البدء</label>
                <input type="date" id="juzStartDate">
            </div>
            <div class="input-group">
                <label id="labelJuzEnd">تاريخ الإتمام</label>
                <input type="date" id="juzEndDate">
            </div>
            <div class="input-group">
                <label id="labelJuzNotes">ملاحظات</label>
                <textarea id="juzNotes" placeholder="ملاحظات عن هذا الجزء..."></textarea>
            </div>
            <div class="button-group">
                <button class="btn" onclick="saveJuz()" id="btnJuzSave">حفظ</button>
                <button class="btn btn-secondary" onclick="closeModal()" id="btnJuzCancel">إلغاء</button>
            </div>
        </div>
    </div>

    <div class="modal" id="helpModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="helpTitle">كيفية الاستخدام</h2>
                <button class="close-btn" onclick="closeHelp()">×</button>
            </div>
            <div id="helpContent" style="line-height: 1.8; color: var(--cream);"></div>
        </div>
    </div>

    <!-- Load modules in order: config -> storage -> auth -> api -> ui -> app -->
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <!-- Authentication initialization -->
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            // Require authentication - redirects to index.html if not authenticated
            auth.requireAuth();

            // If we get here, user is authenticated
            // Display user information
            try {
                const token = storage.getToken();
                if (token) {
                    // Parse JWT to get user info
                    const payload = auth.parseJWT(token);

                    // Display user name/email
                    const userName = document.getElementById('userName');
                    if (userName && payload) {
                        userName.textContent = payload.name || payload.email || 'User';
                    }

                    // Fetch fresh user data from API
                    const userData = await api.get('/auth/me');
                    if (userData && userData.user && userData.user.name) {
                        userName.textContent = userData.user.name;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                // Continue with JWT data
            }
        });

        // Logout handler
        function handleLogout() {
            const currentLang = storage.getLanguage();
            const confirmMsg = currentLang === 'ar'
                ? 'هل أنت متأكد من تسجيل الخروج؟'
                : 'Are you sure you want to logout?';

            if (confirm(confirmMsg)) {
                auth.logout();
            }
        }
    </script>
</body>
</html>
