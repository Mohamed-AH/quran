    // Language management
    let currentLang = storage.getLanguage();
    let requireInviteCode = false;

    // Toggle language
    function toggleLanguage() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      storage.setLanguage(currentLang);
      updateLanguage();
    }

    // Update UI based on language
    function updateLanguage() {
      const isArabic = currentLang === 'ar';
      const t = translations[currentLang];

      // Update HTML attributes
      document.documentElement.lang = currentLang;
      document.documentElement.dir = isArabic ? 'rtl' : 'ltr';

      // Update all text content
      Object.keys(t).forEach(key => {
        const el = document.getElementById(key);
        if (el) el.textContent = t[key];
      });

      // Update language toggle button
      const langToggle = document.getElementById('langToggle');
      if (langToggle) {
        langToggle.textContent = currentLang === 'ar' ? 'English' : 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
        langToggle.style[isArabic ? 'left' : 'right'] = '20px';
        langToggle.style[isArabic ? 'right' : 'left'] = 'auto';
      }

      // Update invite code hint if visible
      if (requireInviteCode) {
        const hintEl = document.getElementById('inviteCodeHint');
        if (hintEl) {
          hintEl.textContent = t.inviteCodeHint;
        }
      }
    }

    // OAuth login functions
    function loginWithGoogle() {
      const inviteCode = getInviteCode();
      const url = inviteCode
        ? `${CONFIG.API_BASE_URL}/auth/google?inviteCode=${encodeURIComponent(inviteCode)}`
        : `${CONFIG.API_BASE_URL}/auth/google`;
      window.location.href = url;
    }

    function loginWithGitHub() {
      const inviteCode = getInviteCode();
      const url = inviteCode
        ? `${CONFIG.API_BASE_URL}/auth/github?inviteCode=${encodeURIComponent(inviteCode)}`
        : `${CONFIG.API_BASE_URL}/auth/github`;
      window.location.href = url;
    }

    // Get invite code value (if provided)
    function getInviteCode() {
      if (!requireInviteCode) return '';
      const inviteCodeInput = document.getElementById('inviteCodeInput');
      return inviteCodeInput ? inviteCodeInput.value.trim() : '';
    }

    // Check app settings on page load
    async function checkAppSettings() {
      try {
        const response = await fetch(`${CONFIG.API_BASE_URL}/auth/settings`);
        const data = await response.json();

        if (data.success && data.settings.requireInviteCode) {
          requireInviteCode = true;
          document.getElementById('inviteCodeSection').style.display = 'block';
          // Set hint text based on current language
          const hintEl = document.getElementById('inviteCodeHint');
          if (hintEl) {
            hintEl.textContent = translations[currentLang].inviteCodeHint;
          }
        }
      } catch (error) {
        debug.error('Error checking app settings:', error);

    }
